<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Intuitsignup</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5b1eeceadd.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <nav class="navbar">
    <div class="navtext">
      <p class="navp">Already have an Intuit account?</p>
      <p class="navp"><a href="" target="_blank" id="link">I forgot my User ID or Password</a></p>
    </div>
    <div class="btncont">
    <button id="signup"><i class="fas fa-unlock-alt"></i> Sign In</button>
    </div>
  </nav>
</header>

<main class="container">

  <div class="conthead">
    <img src="icons/intuit-logo.png" alt="intuit" id="intuit">
  <div class="icongroup">
    <img src="icons/mint.png" alt="mint" class="icon">
    <p>Mint</p>
    <img src="icons/quickbox.png" alt="quickbooks" class="icon">
    <p>Quickbooks</p>
    <img src="icons/turbotax.png" alt="turbotax" class="icon">
    <p>Turbotax</p>
  </div>


  </div>


</main>


</body>
</html>
